<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture - Real Futbol 25 Club</title>
    <link rel="stylesheet" href="fixture.css">
    <script>
        // Highlight active navigation link and header
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('nav a');
            const header = document.querySelector('header');
            const currentPath = window.location.pathname;
            links.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    if (header) {
                        header.style.backgroundColor = window.getComputedStyle(link).backgroundColor;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="fixture.html">Fixture</a>
        <a href="squad.html">Squad</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Upcoming Fixtures</h1>
    </header>

    <!-- Page Content -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January 20, 2025</td>
                    <td>Team A</td>
                    <td>Home</td>
                </tr>
                <tr>
                    <td>January 27, 2025</td>
                    <td>Team B</td>
                    <td>Away</td>
                </tr>
                <tr>
                    <td>February 3, 2025</td>
                    <td>Team C</td>
                    <td>Home</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
